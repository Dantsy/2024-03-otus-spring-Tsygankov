version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: pg-docker
    environment:
      POSTGRES_PASSWORD: pwd
      POSTGRES_USER: user
      POSTGRES_DB: bookstoredb
    ports:
      - "5430:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: