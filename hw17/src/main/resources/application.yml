spring:
  datasource:
    url: jdbc:h2:mem:bookstoredb
    driver-class-name: org.h2.Driver
    username: user
    password:

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  jmx:
    enabled: true

  data:
    rest:
      base-path: /api-rest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 100
        permittedNumberOfCallsInHalfOpenState: 10
        slowCallDurationThreshold: 4s
        slowCallRateThreshold: 90
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 2

    instances:
      repositoryCircuitBreaker:
        baseConfig: default
        waitDurationInOpenState: 5s

  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 100ms

  rateLimiter:
    configs:
      default:
        timeoutDuration: 5s
        limitForPeriod: 10
        limit-refresh-period: 1s

    instances:
      mainRateLimiter:
        baseConfig: default

logging:
  level:
    ROOT: INFO

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  file:
    name: "logging-file.log"

liquibase:
  change-log: classpath:db/changelog/db.changelog-master.yaml
  url: jdbc:h2:mem:bookstoredb
  user: user
  password:
  enabled: true